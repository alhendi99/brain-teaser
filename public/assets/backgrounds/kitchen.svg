<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="kitchenWall" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8DC"/>
      <stop offset="100%" style="stop-color:#F5DEB3"/>
    </linearGradient>
    <linearGradient id="tileFloor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D3D3D3"/>
      <stop offset="100%" style="stop-color:#A9A9A9"/>
    </linearGradient>
  </defs>
  
  <!-- Wall -->
  <rect width="400" height="200" fill="url(#kitchenWall)"/>
  
  <!-- Floor -->
  <rect y="200" width="400" height="100" fill="url(#tileFloor)"/>
  
  <!-- Floor tiles -->
  <g stroke="#999" stroke-width="1">
    <line x1="50" y1="200" x2="50" y2="300"/>
    <line x1="100" y1="200" x2="100" y2="300"/>
    <line x1="150" y1="200" x2="150" y2="300"/>
    <line x1="200" y1="200" x2="200" y2="300"/>
    <line x1="250" y1="200" x2="250" y2="300"/>
    <line x1="300" y1="200" x2="300" y2="300"/>
    <line x1="350" y1="200" x2="350" y2="300"/>
    <line x1="0" y1="250" x2="400" y2="250"/>
  </g>
  
  <!-- Counter -->
  <rect x="0" y="140" width="180" height="60" fill="#8B4513"/>
  <rect x="0" y="140" width="180" height="10" fill="#654321"/>
  <rect x="5" y="150" width="50" height="45" fill="#6B3510" rx="2"/>
  <rect x="60" y="150" width="50" height="45" fill="#6B3510" rx="2"/>
  <rect x="115" y="150" width="60" height="45" fill="#6B3510" rx="2"/>
  <circle cx="30" cy="170" r="4" fill="#C0C0C0"/>
  <circle cx="85" cy="170" r="4" fill="#C0C0C0"/>
  <circle cx="145" cy="170" r="4" fill="#C0C0C0"/>
  
  <!-- Cabinets -->
  <rect x="0" y="20" width="180" height="80" fill="#8B4513"/>
  <rect x="5" y="25" width="85" height="70" fill="#A0522D" rx="3"/>
  <rect x="95" y="25" width="80" height="70" fill="#A0522D" rx="3"/>
  <circle cx="85" cy="60" r="3" fill="#C0C0C0"/>
  <circle cx="100" cy="60" r="3" fill="#C0C0C0"/>
  
  <!-- Fridge area (right side) -->
  <rect x="280" y="40" width="100" height="160" fill="#E8E8E8" rx="5"/>
  
  <!-- Sink -->
  <rect x="200" y="150" width="60" height="40" fill="#C0C0C0" rx="3"/>
  <ellipse cx="230" cy="170" rx="20" ry="15" fill="#A0A0A0"/>
  <rect x="225" y="140" width="10" height="15" fill="#808080"/>
  
  <!-- Window -->
  <rect x="200" y="30" width="70" height="60" fill="#ADD8E6"/>
  <rect x="200" y="30" width="70" height="60" fill="none" stroke="#8B4513" stroke-width="5"/>
  <line x1="235" y1="30" x2="235" y2="90" stroke="#8B4513" stroke-width="3"/>
  <line x1="200" y1="60" x2="270" y2="60" stroke="#8B4513" stroke-width="3"/>
</svg>
