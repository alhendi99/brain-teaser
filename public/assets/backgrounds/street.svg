<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="streetSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="100%" style="stop-color:#E0F0FF"/>
    </linearGradient>
    <linearGradient id="roadGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A4A4A"/>
      <stop offset="100%" style="stop-color:#363636"/>
    </linearGradient>
    <linearGradient id="sidewalkGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D3D3D3"/>
      <stop offset="100%" style="stop-color:#A9A9A9"/>
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="120" fill="url(#streetSky)"/>
  
  <!-- Buildings background -->
  <rect x="0" y="60" width="80" height="120" fill="#B8860B"/>
  <rect x="85" y="40" width="100" height="140" fill="#8B4513"/>
  <rect x="190" y="50" width="80" height="130" fill="#CD853F"/>
  <rect x="275" y="45" width="60" height="135" fill="#D2691E"/>
  <rect x="340" y="55" width="60" height="125" fill="#A0522D"/>
  
  <!-- Windows -->
  <g fill="#87CEEB" stroke="#654321" stroke-width="1">
    <!-- Building 1 -->
    <rect x="10" y="80" width="20" height="25"/>
    <rect x="45" y="80" width="20" height="25"/>
    <rect x="10" y="115" width="20" height="25"/>
    <rect x="45" y="115" width="20" height="25"/>
    
    <!-- Building 2 -->
    <rect x="100" y="55" width="25" height="30"/>
    <rect x="145" y="55" width="25" height="30"/>
    <rect x="100" y="95" width="25" height="30"/>
    <rect x="145" y="95" width="25" height="30"/>
    <rect x="100" y="135" width="25" height="30"/>
    <rect x="145" y="135" width="25" height="30"/>
    
    <!-- Building 3 -->
    <rect x="205" y="70" width="20" height="25"/>
    <rect x="240" y="70" width="20" height="25"/>
    <rect x="205" y="105" width="20" height="25"/>
    <rect x="240" y="105" width="20" height="25"/>
  </g>
  
  <!-- Sidewalk -->
  <rect y="180" width="400" height="40" fill="url(#sidewalkGrad)"/>
  
  <!-- Sidewalk lines -->
  <g stroke="#999" stroke-width="1">
    <line x1="0" y1="200" x2="400" y2="200"/>
    <line x1="50" y1="180" x2="50" y2="220"/>
    <line x1="100" y1="180" x2="100" y2="220"/>
    <line x1="150" y1="180" x2="150" y2="220"/>
    <line x1="200" y1="180" x2="200" y2="220"/>
    <line x1="250" y1="180" x2="250" y2="220"/>
    <line x1="300" y1="180" x2="300" y2="220"/>
    <line x1="350" y1="180" x2="350" y2="220"/>
  </g>
  
  <!-- Road -->
  <rect y="220" width="400" height="80" fill="url(#roadGrad)"/>
  
  <!-- Road markings -->
  <g fill="#FFF">
    <rect x="40" y="258" width="30" height="4"/>
    <rect x="110" y="258" width="30" height="4"/>
    <rect x="180" y="258" width="30" height="4"/>
    <rect x="250" y="258" width="30" height="4"/>
    <rect x="320" y="258" width="30" height="4"/>
  </g>
  
  <!-- Street lamp -->
  <rect x="335" y="140" width="8" height="80" fill="#2F4F4F"/>
  <ellipse cx="339" cy="140" rx="15" ry="8" fill="#696969"/>
  <circle cx="339" cy="145" r="5" fill="#FFFF00" opacity="0.8"/>
  
  <!-- Trash can -->
  <rect x="70" y="195" width="25" height="25" fill="#006400"/>
  <rect x="68" y="192" width="29" height="5" fill="#228B22"/>
  
  <!-- Fire hydrant -->
  <rect x="290" y="200" width="15" height="20" fill="#FF0000"/>
  <rect x="285" y="195" width="25" height="8" fill="#CC0000"/>
  <circle cx="297" cy="210" r="3" fill="#CC0000"/>
</svg>
