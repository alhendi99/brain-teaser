<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="wallGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="100%" style="stop-color:#E6F3FF"/>
    </linearGradient>
    <linearGradient id="floorGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DEB887"/>
      <stop offset="100%" style="stop-color:#CD853F"/>
    </linearGradient>
  </defs>
  
  <!-- Wall -->
  <rect width="400" height="220" fill="url(#wallGrad)"/>
  
  <!-- Floor -->
  <rect y="220" width="400" height="80" fill="url(#floorGrad)"/>
  
  <!-- Floor lines -->
  <line x1="0" y1="240" x2="400" y2="240" stroke="#BC7642" stroke-width="1"/>
  <line x1="0" y1="260" x2="400" y2="260" stroke="#BC7642" stroke-width="1"/>
  <line x1="0" y1="280" x2="400" y2="280" stroke="#BC7642" stroke-width="1"/>
  
  <!-- Window frame -->
  <rect x="280" y="30" width="100" height="120" fill="#8B4513" rx="5"/>
  <rect x="285" y="35" width="90" height="110" fill="#87CEEB"/>
  <line x1="330" y1="35" x2="330" y2="145" stroke="#8B4513" stroke-width="3"/>
  <line x1="285" y1="90" x2="375" y2="90" stroke="#8B4513" stroke-width="3"/>
  
  <!-- Nightstand -->
  <rect x="300" y="170" width="60" height="50" fill="#8B4513" rx="3"/>
  <rect x="305" y="180" width="50" height="15" fill="#6B3510" rx="2"/>
  <circle cx="330" cy="187" r="3" fill="#FFD700"/>
  
  <!-- Bed frame -->
  <rect x="50" y="160" width="200" height="70" fill="#654321" rx="5"/>
  <rect x="55" y="165" width="190" height="60" fill="#8B4513" rx="3"/>
  
  <!-- Bed -->
  <rect x="60" y="130" width="180" height="80" fill="#FFFFFF" rx="5"/>
  <rect x="60" y="130" width="60" height="40" fill="#E8E8E8" rx="5"/>
  
  <!-- Blanket -->
  <rect x="60" y="160" width="180" height="50" fill="#4169E1" rx="3"/>
  <rect x="60" y="160" width="180" height="10" fill="#3154B3"/>
  
  <!-- Picture frame -->
  <rect x="150" y="40" width="60" height="50" fill="#8B4513"/>
  <rect x="155" y="45" width="50" height="40" fill="#87CEEB"/>
  <circle cx="180" cy="65" r="12" fill="#FFD700"/>
</svg>
