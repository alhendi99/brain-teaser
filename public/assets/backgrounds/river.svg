<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="100%" style="stop-color:#B0E0E6"/>
    </linearGradient>
    <linearGradient id="riverGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4169E1"/>
      <stop offset="100%" style="stop-color:#1E90FF"/>
    </linearGradient>
    <linearGradient id="grassGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#228B22"/>
      <stop offset="100%" style="stop-color:#32CD32"/>
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="150" fill="url(#skyGrad)"/>
  
  <!-- Clouds -->
  <g fill="white" opacity="0.8">
    <ellipse cx="50" cy="40" rx="30" ry="15"/>
    <ellipse cx="75" cy="35" rx="25" ry="12"/>
    <ellipse cx="300" cy="50" rx="35" ry="18"/>
    <ellipse cx="330" cy="45" rx="28" ry="14"/>
    <ellipse cx="200" cy="30" rx="25" ry="12"/>
  </g>
  
  <!-- Distant trees -->
  <g fill="#006400">
    <polygon points="20,150 35,100 50,150"/>
    <polygon points="60,150 80,90 100,150"/>
    <polygon points="320,150 340,85 360,150"/>
    <polygon points="360,150 375,100 390,150"/>
  </g>
  
  <!-- Left bank -->
  <path d="M0,180 Q100,160 120,180 L120,300 L0,300 Z" fill="url(#grassGrad)"/>
  
  <!-- Right bank -->
  <path d="M280,180 Q300,160 400,180 L400,300 L280,300 Z" fill="url(#grassGrad)"/>
  
  <!-- River -->
  <path d="M120,180 L120,300 L280,300 L280,180 Q200,200 120,180" fill="url(#riverGrad)"/>
  
  <!-- River waves -->
  <g stroke="#fff" stroke-width="1" opacity="0.3" fill="none">
    <path d="M130,200 Q150,195 170,200 Q190,205 210,200"/>
    <path d="M150,230 Q170,225 190,230 Q210,235 230,230"/>
    <path d="M140,260 Q160,255 180,260 Q200,265 220,260"/>
  </g>
  
  <!-- Broken bridge -->
  <rect x="120" y="170" width="60" height="10" fill="#8B4513"/>
  <rect x="220" y="170" width="60" height="10" fill="#8B4513"/>
  <rect x="115" y="165" width="10" height="30" fill="#654321"/>
  <rect x="275" y="165" width="10" height="30" fill="#654321"/>
  
  <!-- Rocks -->
  <ellipse cx="30" cy="250" rx="20" ry="12" fill="#696969"/>
  <ellipse cx="80" cy="270" rx="15" ry="10" fill="#808080"/>
  <ellipse cx="350" cy="240" rx="18" ry="11" fill="#696969"/>
  <ellipse cx="370" cy="265" rx="12" ry="8" fill="#808080"/>
  
  <!-- Flowers on left bank -->
  <g>
    <circle cx="40" cy="200" r="4" fill="#FF69B4"/>
    <circle cx="60" cy="210" r="3" fill="#FFD700"/>
    <circle cx="90" cy="195" r="4" fill="#FF6347"/>
  </g>
  
  <!-- Flowers on right bank -->
  <g>
    <circle cx="320" cy="200" r="4" fill="#FF69B4"/>
    <circle cx="350" cy="215" r="3" fill="#FFD700"/>
    <circle cx="370" cy="205" r="4" fill="#9370DB"/>
  </g>
</svg>
