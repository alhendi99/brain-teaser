<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 70 80">
  <!-- Strap -->
  <path d="M15,25 Q35,-5 55,25" fill="none" stroke="#8B0000" stroke-width="5"/>
  
  <!-- Purse body -->
  <path d="M10,25 L10,65 Q10,75 35,75 Q60,75 60,65 L60,25 Q35,35 10,25" fill="#DC143C"/>
  
  <!-- Flap -->
  <path d="M10,25 Q35,15 60,25 L60,40 Q35,50 10,40 Z" fill="#B22222"/>
  
  <!-- Clasp -->
  <rect x="30" y="38" width="10" height="8" fill="#FFD700" rx="2"/>
  <circle cx="35" cy="42" r="2" fill="#B8860B"/>
  
  <!-- Decorative stitching -->
  <path d="M15,50 Q35,55 55,50" stroke="#8B0000" stroke-width="1" fill="none" stroke-dasharray="3,3"/>
  
  <!-- Shine -->
  <path d="M20,30 Q18,45 20,60" stroke="#FF6B6B" stroke-width="2" fill="none" opacity="0.4"/>
</svg>
