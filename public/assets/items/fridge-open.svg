<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120">
  <!-- Fridge body -->
  <rect x="5" y="5" width="70" height="110" fill="#E8E8E8" rx="5"/>
  
  <!-- Inside freezer -->
  <rect x="8" y="8" width="64" height="35" fill="#ADD8E6"/>
  
  <!-- Inside main -->
  <rect x="8" y="46" width="64" height="66" fill="#F0FFFF"/>
  
  <!-- Shelves -->
  <rect x="8" y="65" width="64" height="3" fill="#D3D3D3"/>
  <rect x="8" y="88" width="64" height="3" fill="#D3D3D3"/>
  
  <!-- Items inside - eggs -->
  <g fill="#FFF8DC">
    <ellipse cx="20" cy="55" rx="5" ry="6"/>
    <ellipse cx="32" cy="55" rx="5" ry="6"/>
    <ellipse cx="44" cy="55" rx="5" ry="6"/>
  </g>
  
  <!-- Milk carton -->
  <rect x="55" y="48" width="12" height="18" fill="#FFFFFF" stroke="#87CEEB" stroke-width="1"/>
  <rect x="57" y="50" width="8" height="5" fill="#87CEEB"/>
  
  <!-- Vegetables drawer -->
  <rect x="10" y="95" width="60" height="15" fill="#90EE90" opacity="0.3"/>
  <rect x="10" y="95" width="60" height="2" fill="#D3D3D3"/>
  
  <!-- Open door (right side) -->
  <g transform="translate(72, 46)">
    <rect x="0" y="0" width="25" height="66" fill="#D3D3D3" rx="2"/>
    <rect x="3" y="5" width="18" height="56" fill="#E8E8E8"/>
    <!-- Door shelves -->
    <rect x="5" y="10" width="14" height="12" fill="#F5F5F5"/>
    <rect x="5" y="28" width="14" height="12" fill="#F5F5F5"/>
    <rect x="5" y="46" width="14" height="12" fill="#F5F5F5"/>
    <!-- Bottles -->
    <rect x="7" y="12" width="4" height="8" fill="#FF6347" rx="1"/>
    <rect x="13" y="14" width="4" height="6" fill="#FFD700" rx="1"/>
  </g>
  
  <!-- Light glow inside -->
  <rect x="8" y="46" width="64" height="66" fill="yellow" opacity="0.05"/>
</svg>
