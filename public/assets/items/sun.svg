<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <defs>
    <radialGradient id="sunGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFF00"/>
      <stop offset="100%" style="stop-color:#FFA500"/>
    </radialGradient>
  </defs>
  
  <!-- Sun rays -->
  <g stroke="#FFD700" stroke-width="3" stroke-linecap="round">
    <line x1="40" y1="5" x2="40" y2="15"/>
    <line x1="40" y1="65" x2="40" y2="75"/>
    <line x1="5" y1="40" x2="15" y2="40"/>
    <line x1="65" y1="40" x2="75" y2="40"/>
    <line x1="15" y1="15" x2="22" y2="22"/>
    <line x1="58" y1="58" x2="65" y2="65"/>
    <line x1="65" y1="15" x2="58" y2="22"/>
    <line x1="22" y1="58" x2="15" y2="65"/>
  </g>
  
  <!-- Sun body -->
  <circle cx="40" cy="40" r="20" fill="url(#sunGlow)"/>
  
  <!-- Sun face - happy -->
  <circle cx="33" cy="36" r="3" fill="#FF8C00"/>
  <circle cx="47" cy="36" r="3" fill="#FF8C00"/>
  <path d="M32,46 Q40,54 48,46" fill="none" stroke="#FF8C00" stroke-width="2" stroke-linecap="round"/>
</svg>
