<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 80">
  <!-- Can body -->
  <rect x="10" y="20" width="40" height="50" fill="#FF6347" rx="3"/>
  
  <!-- Can top rim -->
  <ellipse cx="30" cy="20" rx="20" ry="6" fill="#FF7F50"/>
  
  <!-- Can bottom rim -->
  <ellipse cx="30" cy="70" rx="20" ry="6" fill="#CD5C5C"/>
  
  <!-- Label -->
  <rect x="12" y="30" width="36" height="30" fill="#FFF8DC"/>
  
  <!-- Cat face on label -->
  <circle cx="30" cy="42" r="10" fill="#FFA500"/>
  <circle cx="26" cy="40" r="2" fill="#333"/>
  <circle cx="34" cy="40" r="2" fill="#333"/>
  <ellipse cx="30" cy="45" rx="2" ry="1.5" fill="#FFB6C1"/>
  <path d="M28,48 Q30,50 32,48" fill="none" stroke="#333" stroke-width="1"/>
  
  <!-- Cat ears on label -->
  <polygon points="22,34 20,28 26,32" fill="#FFA500"/>
  <polygon points="38,34 40,28 34,32" fill="#FFA500"/>
  
  <!-- Text "CAT" -->
  <text x="30" y="58" text-anchor="middle" font-size="6" font-weight="bold" fill="#333">CAT FOOD</text>
  
  <!-- Shine -->
  <ellipse cx="20" cy="40" rx="3" ry="10" fill="white" opacity="0.3"/>
</svg>
