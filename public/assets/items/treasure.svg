<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 80">
  <!-- Chest body -->
  <rect x="10" y="35" width="80" height="40" fill="#8B4513" rx="3"/>
  
  <!-- Chest lid -->
  <path d="M10,35 Q50,10 90,35 L90,45 Q50,20 10,45 Z" fill="#A0522D"/>
  
  <!-- Metal bands -->
  <rect x="10" y="50" width="80" height="5" fill="#B8860B"/>
  <rect x="25" y="35" width="5" height="40" fill="#B8860B"/>
  <rect x="70" y="35" width="5" height="40" fill="#B8860B"/>
  
  <!-- Lid band -->
  <path d="M10,40 Q50,15 90,40" fill="none" stroke="#B8860B" stroke-width="4"/>
  
  <!-- Lock -->
  <rect x="42" y="45" width="16" height="15" fill="#FFD700" rx="2"/>
  <circle cx="50" cy="52" r="4" fill="#B8860B"/>
  <rect x="48" y="52" width="4" height="6" fill="#B8860B"/>
  
  <!-- Treasure glow -->
  <ellipse cx="50" cy="30" rx="20" ry="8" fill="#FFD700" opacity="0.3"/>
  
  <!-- Coins peeking out -->
  <circle cx="35" cy="32" r="6" fill="#FFD700"/>
  <circle cx="50" cy="28" r="6" fill="#FFD700"/>
  <circle cx="65" cy="32" r="6" fill="#FFD700"/>
  <circle cx="42" cy="25" r="5" fill="#FFA500"/>
  <circle cx="58" cy="25" r="5" fill="#FFA500"/>
  
  <!-- Gems -->
  <polygon points="45,20 48,15 51,20 48,22" fill="#FF0000"/>
  <polygon points="55,18 58,13 61,18 58,20" fill="#00FF00"/>
</svg>
