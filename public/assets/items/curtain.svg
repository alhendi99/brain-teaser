<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 100">
  <!-- Curtain rod -->
  <rect x="0" y="0" width="80" height="8" fill="#8B4513"/>
  <circle cx="5" cy="4" r="5" fill="#654321"/>
  <circle cx="75" cy="4" r="5" fill="#654321"/>
  
  <!-- Left curtain panel -->
  <path d="M5,8 Q15,50 5,100 L35,100 Q25,50 35,8 Z" fill="#8B0000"/>
  <path d="M10,8 Q18,50 10,100" stroke="#6B0000" stroke-width="1" fill="none"/>
  <path d="M20,8 Q28,50 20,100" stroke="#6B0000" stroke-width="1" fill="none"/>
  
  <!-- Right curtain panel -->
  <path d="M45,8 Q55,50 45,100 L75,100 Q65,50 75,8 Z" fill="#8B0000"/>
  <path d="M50,8 Q58,50 50,100" stroke="#6B0000" stroke-width="1" fill="none"/>
  <path d="M60,8 Q68,50 60,100" stroke="#6B0000" stroke-width="1" fill="none"/>
  
  <!-- Curtain rings -->
  <g fill="#FFD700">
    <circle cx="10" cy="8" r="3"/>
    <circle cx="25" cy="8" r="3"/>
    <circle cx="55" cy="8" r="3"/>
    <circle cx="70" cy="8" r="3"/>
  </g>
  
  <!-- Tie backs -->
  <ellipse cx="20" cy="45" rx="8" ry="4" fill="#FFD700"/>
  <ellipse cx="60" cy="45" rx="8" ry="4" fill="#FFD700"/>
</svg>
