<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 60">
  <!-- Left bridge section -->
  <rect x="0" y="20" width="45" height="10" fill="#8B4513"/>
  <rect x="0" y="30" width="45" height="5" fill="#654321"/>
  
  <!-- Left planks -->
  <g fill="#A0522D">
    <rect x="5" y="18" width="8" height="14"/>
    <rect x="15" y="18" width="8" height="14"/>
    <rect x="25" y="18" width="8" height="14"/>
    <rect x="35" y="18" width="8" height="14"/>
  </g>
  
  <!-- Right bridge section -->
  <rect x="75" y="20" width="45" height="10" fill="#8B4513"/>
  <rect x="75" y="30" width="45" height="5" fill="#654321"/>
  
  <!-- Right planks -->
  <g fill="#A0522D">
    <rect x="77" y="18" width="8" height="14"/>
    <rect x="87" y="18" width="8" height="14"/>
    <rect x="97" y="18" width="8" height="14"/>
    <rect x="107" y="18" width="8" height="14"/>
  </g>
  
  <!-- Broken middle - falling planks -->
  <rect x="48" y="28" width="8" height="12" fill="#A0522D" transform="rotate(25 52 34)"/>
  <rect x="58" y="35" width="8" height="12" fill="#A0522D" transform="rotate(-15 62 41)"/>
  
  <!-- Rope remnants -->
  <path d="M45,22 Q50,30 48,40" stroke="#8B7355" stroke-width="2" fill="none"/>
  <path d="M75,22 Q70,30 72,40" stroke="#8B7355" stroke-width="2" fill="none"/>
  
  <!-- Support posts -->
  <rect x="0" y="15" width="8" height="40" fill="#654321"/>
  <rect x="112" y="15" width="8" height="40" fill="#654321"/>
  
  <!-- Warning sign -->
  <polygon points="55,5 60,15 50,15" fill="#FFD700" stroke="#333" stroke-width="1"/>
  <text x="55" y="13" text-anchor="middle" font-size="6" fill="#333">!</text>
</svg>
