<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 70 90">
  <!-- Body -->
  <rect x="25" y="40" width="20" height="25" fill="#8B4513" rx="3"/>
  
  <!-- Head -->
  <circle cx="35" cy="27" r="14" fill="#FDBF6F"/>
  
  <!-- Explorer hat (slightly tilted) -->
  <g transform="rotate(-10 35 15)">
    <ellipse cx="35" cy="17" rx="16" ry="4" fill="#556B2F"/>
    <path d="M20,17 Q35,5 50,17" fill="#556B2F"/>
    <rect x="27" y="13" width="16" height="6" fill="#6B8E23"/>
  </g>
  
  <!-- Happy closed eyes -->
  <path d="M28,25 Q32,22 36,25" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  <path d="M38,25 Q42,22 46,25" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Big smile -->
  <path d="M28,33 Q35,40 42,33" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Raised arms -->
  <path d="M20,45 L5,25" stroke="#FDBF6F" stroke-width="8" stroke-linecap="round"/>
  <path d="M50,45 L65,25" stroke="#FDBF6F" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Hands -->
  <circle cx="5" cy="22" r="5" fill="#FDBF6F"/>
  <circle cx="65" cy="22" r="5" fill="#FDBF6F"/>
  
  <!-- Belt -->
  <rect x="23" y="55" width="24" height="4" fill="#333"/>
  <rect x="32" y="54" width="6" height="6" fill="#FFD700"/>
  
  <!-- Legs (jumping pose) -->
  <rect x="25" y="65" width="7" height="12" fill="#2F4F4F" transform="rotate(-10 28 71)"/>
  <rect x="38" y="65" width="7" height="12" fill="#2F4F4F" transform="rotate(10 42 71)"/>
  
  <!-- Boots -->
  <rect x="20" y="75" width="10" height="8" fill="#8B4513" rx="2" transform="rotate(-10 25 79)"/>
  <rect x="40" y="75" width="10" height="8" fill="#8B4513" rx="2" transform="rotate(10 45 79)"/>
  
  <!-- Celebration stars -->
  <g fill="#FFD700">
    <polygon points="10,10 11,14 15,14 12,17 13,21 10,18 7,21 8,17 5,14 9,14"/>
    <polygon points="60,15 61,18 64,18 62,20 63,23 60,21 57,23 58,20 56,18 59,18"/>
  </g>
</svg>
