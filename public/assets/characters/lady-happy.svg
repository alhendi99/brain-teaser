<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 120">
  <!-- Body/Dress -->
  <path d="M25,50 L20,110 L60,110 L55,50 Z" fill="#9370DB"/>
  
  <!-- Arms raised in joy -->
  <path d="M25,55 L8,40 L12,37 L28,52" fill="#FFDAB9"/>
  <path d="M55,55 L72,40 L68,37 L52,52" fill="#FFDAB9"/>
  
  <!-- Hands -->
  <circle cx="8" cy="38" r="6" fill="#FFDAB9"/>
  <circle cx="72" cy="38" r="6" fill="#FFDAB9"/>
  
  <!-- Head -->
  <circle cx="40" cy="30" r="22" fill="#FFDAB9"/>
  
  <!-- Hair -->
  <path d="M20,25 Q20,5 40,8 Q60,5 60,25 Q55,15 40,18 Q25,15 20,25" fill="#4A4A4A"/>
  <path d="M18,28 Q15,40 20,50" fill="#4A4A4A"/>
  <path d="M62,28 Q65,40 60,50" fill="#4A4A4A"/>
  
  <!-- Happy eyes (closed) -->
  <path d="M28,28 Q32,24 36,28" stroke="#333" stroke-width="2" fill="none"/>
  <path d="M44,28 Q48,24 52,28" stroke="#333" stroke-width="2" fill="none"/>
  
  <!-- Blush -->
  <ellipse cx="26" cy="34" rx="5" ry="3" fill="#FFB6C1" opacity="0.6"/>
  <ellipse cx="54" cy="34" rx="5" ry="3" fill="#FFB6C1" opacity="0.6"/>
  
  <!-- Big happy smile -->
  <path d="M32,40 Q40,50 48,40" stroke="#333" stroke-width="2" fill="#FFF"/>
  
  <!-- Joy sparkles -->
  <g fill="#FFD700">
    <polygon points="10,25 12,20 14,25 12,27"/>
    <polygon points="66,25 68,20 70,25 68,27"/>
    <polygon points="40,5 42,0 44,5 42,7"/>
  </g>
  
  <!-- Legs -->
  <rect x="28" y="105" width="8" height="15" fill="#FFDAB9"/>
  <rect x="44" y="105" width="8" height="15" fill="#FFDAB9"/>
  
  <!-- Shoes -->
  <ellipse cx="32" cy="118" rx="8" ry="4" fill="#333"/>
  <ellipse cx="48" cy="118" rx="8" ry="4" fill="#333"/>
</svg>
