<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Pillow -->
  <ellipse cx="30" cy="45" rx="25" ry="15" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Body under blanket -->
  <ellipse cx="55" cy="65" rx="35" ry="20" fill="#4169E1"/>
  
  <!-- Head -->
  <circle cx="30" cy="40" r="18" fill="#FDBF6F"/>
  
  <!-- Hair -->
  <path d="M15,30 Q20,15 35,20 Q50,15 45,35" fill="#4A3728" stroke="none"/>
  
  <!-- Closed eyes -->
  <path d="M22,38 Q25,42 28,38" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  <path d="M32,38 Q35,42 38,38" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Peaceful smile -->
  <path d="M25,48 Q30,52 35,48" fill="none" stroke="#333" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- ZZZ -->
  <g fill="none" stroke="#87CEEB" stroke-width="2" opacity="0.8">
    <text x="55" y="25" font-size="12" font-weight="bold" fill="#87CEEB">Z</text>
    <text x="65" y="18" font-size="10" font-weight="bold" fill="#87CEEB">Z</text>
    <text x="73" y="12" font-size="8" font-weight="bold" fill="#87CEEB">Z</text>
  </g>
</svg>
