<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 70">
  <!-- Baby body/onesie -->
  <ellipse cx="30" cy="50" rx="20" ry="18" fill="#87CEEB"/>
  
  <!-- Head -->
  <circle cx="30" cy="22" r="18" fill="#FFE4C4"/>
  
  <!-- Little hair tuft -->
  <path d="M25,5 Q30,0 35,5" stroke="#8B4513" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M28,6 Q30,2 32,6" stroke="#8B4513" stroke-width="2" fill="none"/>
  
  <!-- Crying eyes (closed tight) -->
  <path d="M20,20 Q25,25 30,20" fill="none" stroke="#333" stroke-width="2"/>
  <path d="M30,20 Q35,25 40,20" fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- Tears -->
  <g fill="#87CEEB">
    <ellipse cx="18" cy="28" rx="3" ry="5"/>
    <ellipse cx="42" cy="28" rx="3" ry="5"/>
    <ellipse cx="15" cy="35" rx="2" ry="4"/>
    <ellipse cx="45" cy="35" rx="2" ry="4"/>
  </g>
  
  <!-- Open crying mouth -->
  <ellipse cx="30" cy="34" rx="8" ry="6" fill="#FF6B6B"/>
  <ellipse cx="30" cy="32" rx="6" ry="3" fill="#333"/>
  
  <!-- Blush -->
  <circle cx="15" cy="28" r="4" fill="#FFB6C1" opacity="0.5"/>
  <circle cx="45" cy="28" r="4" fill="#FFB6C1" opacity="0.5"/>
  
  <!-- Arms reaching up -->
  <ellipse cx="12" cy="42" rx="6" ry="8" fill="#FFE4C4"/>
  <ellipse cx="48" cy="42" rx="6" ry="8" fill="#FFE4C4"/>
  
  <!-- Feet -->
  <ellipse cx="22" cy="65" rx="6" ry="4" fill="#87CEEB"/>
  <ellipse cx="38" cy="65" rx="6" ry="4" fill="#87CEEB"/>
  
  <!-- Sound waves -->
  <g stroke="#FF6B6B" stroke-width="1.5" fill="none" opacity="0.6">
    <path d="M50,15 Q55,20 50,25"/>
    <path d="M55,12 Q62,20 55,28"/>
    <path d="M10,15 Q5,20 10,25"/>
    <path d="M5,12 Q-2,20 5,28"/>
  </g>
</svg>
