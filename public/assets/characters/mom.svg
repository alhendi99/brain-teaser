<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 90">
  <!-- Dress/body -->
  <path d="M20,40 L15,85 L45,85 L40,40 Z" fill="#FF69B4"/>
  
  <!-- Torso -->
  <rect x="20" y="35" width="20" height="20" fill="#FF69B4" rx="3"/>
  
  <!-- Head -->
  <circle cx="30" cy="22" r="15" fill="#FFE4C4"/>
  
  <!-- Hair -->
  <path d="M15,22 Q15,5 30,8 Q45,5 45,22" fill="#8B4513"/>
  <path d="M15,22 Q12,30 18,35" fill="#8B4513"/>
  <path d="M45,22 Q48,30 42,35" fill="#8B4513"/>
  
  <!-- Eyes -->
  <circle cx="24" cy="20" r="3" fill="white"/>
  <circle cx="36" cy="20" r="3" fill="white"/>
  <circle cx="24" cy="20" r="1.5" fill="#333"/>
  <circle cx="36" cy="20" r="1.5" fill="#333"/>
  
  <!-- Eyelashes -->
  <path d="M21,17 L20,15" stroke="#333" stroke-width="1"/>
  <path d="M24,16 L24,14" stroke="#333" stroke-width="1"/>
  <path d="M33,17 L32,15" stroke="#333" stroke-width="1"/>
  <path d="M36,16 L36,14" stroke="#333" stroke-width="1"/>
  
  <!-- Gentle smile -->
  <path d="M25,28 Q30,32 35,28" fill="none" stroke="#333" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Blush -->
  <circle cx="18" cy="25" r="3" fill="#FFB6C1" opacity="0.5"/>
  <circle cx="42" cy="25" r="3" fill="#FFB6C1" opacity="0.5"/>
  
  <!-- Arms -->
  <path d="M20,42 L8,55" stroke="#FFE4C4" stroke-width="6" stroke-linecap="round"/>
  <path d="M40,42 L52,55" stroke="#FFE4C4" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Hands -->
  <circle cx="8" cy="55" r="4" fill="#FFE4C4"/>
  <circle cx="52" cy="55" r="4" fill="#FFE4C4"/>
  
  <!-- Feet -->
  <ellipse cx="22" cy="87" rx="6" ry="3" fill="#FF1493"/>
  <ellipse cx="38" cy="87" rx="6" ry="3" fill="#FF1493"/>
  
  <!-- Apron -->
  <path d="M22,45 L20,75 L40,75 L38,45 Z" fill="white" opacity="0.9"/>
  <rect x="25" y="42" width="10" height="5" fill="white"/>
</svg>
