<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 80">
  <!-- Body -->
  <rect x="18" y="32" width="24" height="28" fill="#1E3A5F" rx="3"/>
  
  <!-- Head -->
  <circle cx="30" cy="20" r="14" fill="#FDBF6F"/>
  
  <!-- Police hat -->
  <rect x="16" y="5" width="28" height="12" fill="#1E3A5F" rx="2"/>
  <rect x="14" y="14" width="32" height="4" fill="#1E3A5F"/>
  <ellipse cx="30" cy="17" rx="16" ry="3" fill="#1E3A5F"/>
  <!-- Badge on hat -->
  <circle cx="30" cy="10" r="4" fill="#FFD700"/>
  <text x="30" y="12" text-anchor="middle" font-size="4" fill="#1E3A5F">â˜…</text>
  
  <!-- Eyes -->
  <circle cx="25" cy="18" r="3" fill="white"/>
  <circle cx="35" cy="18" r="3" fill="white"/>
  <circle cx="25" cy="18" r="1.5" fill="#333"/>
  <circle cx="35" cy="18" r="1.5" fill="#333"/>
  
  <!-- Serious expression -->
  <line x1="24" y1="26" x2="36" y2="26" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Badge on chest -->
  <polygon points="30,38 33,42 30,48 27,42" fill="#FFD700"/>
  
  <!-- Belt -->
  <rect x="16" y="52" width="28" height="5" fill="#333"/>
  <rect x="27" y="51" width="6" height="7" fill="#C0C0C0"/>
  
  <!-- Legs -->
  <rect x="20" y="60" width="8" height="15" fill="#1E3A5F"/>
  <rect x="32" y="60" width="8" height="15" fill="#1E3A5F"/>
  
  <!-- Shoes -->
  <rect x="18" y="73" width="12" height="6" fill="#333" rx="2"/>
  <rect x="30" y="73" width="12" height="6" fill="#333" rx="2"/>
  
  <!-- Arms -->
  <rect x="8" y="35" width="10" height="6" fill="#1E3A5F" rx="2"/>
  <rect x="42" y="35" width="10" height="6" fill="#1E3A5F" rx="2"/>
  
  <!-- Hands -->
  <circle cx="8" cy="38" r="4" fill="#FDBF6F"/>
  <circle cx="52" cy="38" r="4" fill="#FDBF6F"/>
</svg>
