<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Pillow (wet) -->
  <ellipse cx="30" cy="45" rx="25" ry="15" fill="#D0E8FF" stroke="#A0C4E8" stroke-width="2"/>
  
  <!-- Body under blanket (wet) -->
  <ellipse cx="55" cy="65" rx="35" ry="20" fill="#3158A8"/>
  
  <!-- Head -->
  <circle cx="30" cy="40" r="18" fill="#FDBF6F"/>
  
  <!-- Wet hair -->
  <path d="M15,30 Q20,15 35,20 Q50,15 45,35" fill="#3A2A1C" stroke="none"/>
  
  <!-- Water drips from hair -->
  <g fill="#87CEEB">
    <ellipse cx="18" cy="42" rx="2" ry="4"/>
    <ellipse cx="44" cy="38" rx="2" ry="4"/>
    <ellipse cx="25" cy="26" rx="2" ry="3"/>
  </g>
  
  <!-- Shocked open eyes -->
  <circle cx="24" cy="38" r="5" fill="white"/>
  <circle cx="36" cy="38" r="5" fill="white"/>
  <circle cx="24" cy="38" r="3" fill="#333"/>
  <circle cx="36" cy="38" r="3" fill="#333"/>
  
  <!-- Shocked mouth -->
  <ellipse cx="30" cy="50" rx="6" ry="4" fill="#333"/>
  
  <!-- Water drops around -->
  <g fill="#87CEEB" opacity="0.7">
    <ellipse cx="60" cy="30" rx="3" ry="5"/>
    <ellipse cx="70" cy="45" rx="2" ry="4"/>
    <ellipse cx="15" cy="55" rx="2" ry="4"/>
    <ellipse cx="50" cy="50" rx="2" ry="3"/>
  </g>
</svg>
