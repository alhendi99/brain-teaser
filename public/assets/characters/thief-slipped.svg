<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 90 70">
  <!-- Body (fallen) -->
  <rect x="30" y="35" width="25" height="20" fill="#333" rx="3" transform="rotate(-20 42 45)"/>
  
  <!-- Head with mask -->
  <circle cx="25" cy="30" r="14" fill="#FDBF6F"/>
  
  <!-- Robber mask -->
  <rect x="12" y="24" width="26" height="12" fill="#333" rx="3"/>
  
  <!-- Dizzy eyes (spirals) -->
  <g stroke="#333" fill="none" stroke-width="1.5">
    <path d="M18,30 Q20,28 22,30 Q20,32 18,30 Q20,28 22,30"/>
    <path d="M28,30 Q30,28 32,30 Q30,32 28,30 Q30,28 32,30"/>
  </g>
  
  <!-- Stars around head -->
  <g fill="#FFD700">
    <polygon points="10,15 11,18 14,18 12,20 13,23 10,21 7,23 8,20 6,18 9,18"/>
    <polygon points="35,12 36,14 38,14 37,16 38,18 35,17 32,18 33,16 32,14 34,14"/>
    <polygon points="40,22 41,24 43,24 42,26 43,28 40,27 37,28 38,26 37,24 39,24"/>
  </g>
  
  <!-- Surprised mouth -->
  <ellipse cx="25" cy="40" rx="5" ry="4" fill="#333"/>
  
  <!-- Beanie hat (askew) -->
  <path d="M10,22 Q25,10 40,22" fill="#333" transform="rotate(-15 25 16)"/>
  
  <!-- Legs in air -->
  <rect x="55" y="30" width="8" height="18" fill="#333" transform="rotate(45 59 39)"/>
  <rect x="60" y="45" width="8" height="18" fill="#333" transform="rotate(-30 64 54)"/>
  
  <!-- Shoes flying -->
  <ellipse cx="70" cy="22" rx="8" ry="4" fill="#222" transform="rotate(30 70 22)"/>
  <ellipse cx="78" cy="55" rx="8" ry="4" fill="#222" transform="rotate(-20 78 55)"/>
  
  <!-- Arms flailing -->
  <path d="M15,35 L5,50" stroke="#FDBF6F" stroke-width="6" stroke-linecap="round"/>
  <path d="M35,30 L50,15" stroke="#FDBF6F" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Money bag dropped -->
  <circle cx="75" cy="40" r="10" fill="#8B7355"/>
  <text x="75" y="44" text-anchor="middle" font-size="10" fill="#FFD700">$</text>
  
  <!-- Banana peel under -->
  <path d="M35,62 Q40,55 50,60 Q45,65 35,62" fill="#FFD700"/>
</svg>
