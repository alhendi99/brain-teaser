<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 70 80">
  <!-- Body -->
  <rect x="25" y="30" width="20" height="25" fill="#333" rx="3"/>
  
  <!-- Head with mask -->
  <circle cx="35" cy="18" r="14" fill="#FDBF6F"/>
  
  <!-- Robber mask -->
  <rect x="22" y="12" width="26" height="12" fill="#333" rx="3"/>
  
  <!-- Eyes (through mask) -->
  <circle cx="29" cy="18" r="3" fill="white"/>
  <circle cx="41" cy="18" r="3" fill="white"/>
  <circle cx="30" cy="18" r="1.5" fill="#333"/>
  <circle cx="42" cy="18" r="1.5" fill="#333"/>
  <!-- Shifty eyes looking back -->
  
  <!-- Evil grin -->
  <path d="M28,28 Q35,33 42,28" fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- Beanie hat -->
  <path d="M20,10 Q35,-2 50,10" fill="#333"/>
  <rect x="20" y="8" width="30" height="6" fill="#444"/>
  
  <!-- Running legs -->
  <rect x="22" y="55" width="8" height="18" fill="#333" transform="rotate(-30 26 64)"/>
  <rect x="40" y="55" width="8" height="18" fill="#333" transform="rotate(20 44 64)"/>
  
  <!-- Shoes -->
  <ellipse cx="15" cy="75" rx="8" ry="4" fill="#222"/>
  <ellipse cx="52" cy="70" rx="8" ry="4" fill="#222"/>
  
  <!-- Running arms -->
  <path d="M25,35 L10,50" stroke="#FDBF6F" stroke-width="6" stroke-linecap="round"/>
  <path d="M45,35 L60,25" stroke="#FDBF6F" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Money bag in hand -->
  <circle cx="62" cy="22" r="10" fill="#8B7355"/>
  <text x="62" y="26" text-anchor="middle" font-size="10" fill="#FFD700">$</text>
  
  <!-- Motion lines -->
  <g stroke="#333" stroke-width="1" opacity="0.4">
    <line x1="0" y1="35" x2="12" y2="35"/>
    <line x1="0" y1="45" x2="15" y2="45"/>
    <line x1="0" y1="55" x2="10" y2="55"/>
  </g>
</svg>
