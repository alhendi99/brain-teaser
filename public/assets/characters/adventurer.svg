<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 80">
  <!-- Body -->
  <rect x="20" y="35" width="20" height="25" fill="#8B4513" rx="3"/>
  
  <!-- Head -->
  <circle cx="30" cy="22" r="14" fill="#FDBF6F"/>
  
  <!-- Explorer hat -->
  <ellipse cx="30" cy="12" rx="16" ry="4" fill="#556B2F"/>
  <path d="M15,12 Q30,0 45,12" fill="#556B2F"/>
  <rect x="22" y="8" width="16" height="6" fill="#6B8E23"/>
  
  <!-- Eyes -->
  <circle cx="25" cy="20" r="3" fill="white"/>
  <circle cx="35" cy="20" r="3" fill="white"/>
  <circle cx="25" cy="20" r="1.5" fill="#333"/>
  <circle cx="35" cy="20" r="1.5" fill="#333"/>
  
  <!-- Smile -->
  <path d="M25,28 Q30,32 35,28" fill="none" stroke="#333" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Backpack straps -->
  <line x1="22" y1="35" x2="22" y2="45" stroke="#654321" stroke-width="3"/>
  <line x1="38" y1="35" x2="38" y2="45" stroke="#654321" stroke-width="3"/>
  
  <!-- Belt -->
  <rect x="18" y="50" width="24" height="4" fill="#333"/>
  <rect x="27" y="49" width="6" height="6" fill="#FFD700"/>
  
  <!-- Legs -->
  <rect x="22" y="60" width="7" height="15" fill="#2F4F4F"/>
  <rect x="31" y="60" width="7" height="15" fill="#2F4F4F"/>
  
  <!-- Boots -->
  <rect x="20" y="72" width="10" height="8" fill="#8B4513" rx="2"/>
  <rect x="30" y="72" width="10" height="8" fill="#8B4513" rx="2"/>
  
  <!-- Arms -->
  <rect x="10" y="38" width="10" height="5" fill="#FDBF6F" rx="2"/>
  <rect x="40" y="38" width="10" height="5" fill="#FDBF6F" rx="2"/>
